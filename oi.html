<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarinha, quer casar comigo?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000; /* Fundo preto */
            color: #ffffff; /* Texto branco */
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem; /* Tamanho de fonte reduzido para mobile */
            color: #ff69b4; /* Rosa claro para o título */
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px; /* Botões maiores para mobile */
            font-size: 1.1rem; /* Fonte ligeiramente menor */
            cursor: pointer;
            border: none;
            background-color: #ff69b4; /* Fundo rosa */
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493; /* Cor de fundo ao passar o mouse */
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo preto semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #333333; /* Fundo cinza escuro para o popup */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            max-width: 90%; /* Limitar largura no mobile */
            width: 400px; /* Largura fixa para desktop */
        }

        .popup.hidden {
            display: none;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .buttons button {
            margin-bottom: 10px; /* Espaço entre os botões */
        }

        #noButton {
            position: relative;
        }

        @media(min-width: 768px) {
            /* Para telas maiores (como tablets e desktops), ajustar o layout */
            .buttons {
                flex-direction: row;
                justify-content: space-around;
            }

            .buttons button {
                margin-bottom: 0;
            }

            h1 {
                font-size: 2.5rem; /* Fonte maior para desktop */
            }

            button {
                font-size: 1.2rem; /* Fonte maior para desktop */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sarinha, quer casar comigo?</h1>
        <button id="openPopup">Responda aqui</button>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2>Sarinha, você quer casar comigo?</h2>
            <div class="buttons">
                <button id="yesButton">Sim</button>
                <button id="noButton">Vou pensar</button>
            </div>
        </div>
    </div>

    <script>
        // Abrir o popup ao clicar no botão "Responda aqui"
        document.getElementById('openPopup').addEventListener('click', function() {
            document.getElementById('popup').classList.remove('hidden');
        });

        // Mensagem ao clicar no botão "Sim"
        document.getElementById('yesButton').addEventListener('click', function() {
            alert("Parabéns, agora você será feliz ao lado do baiano :D!");
        });

        // Botão "Vou pensar" se move quando o mouse passa por cima
        document.getElementById('noButton').addEventListener('mouseover', function() {
            const noButton = document.getElementById('noButton');
            noButton.style.transform = `translate(${Math.random() * 200}px, ${Math.random() * 200}px)`;
        });
    </script>

</body>
</html>
